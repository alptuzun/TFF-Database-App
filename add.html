<head>
    <title>Add a Player</title>

<body style = "background-color: rgb(229, 172, 157);background-image: url(https://www.tff.org/Resources/TFF/Images/0000000015/TFF/TFF-Logolar/Orjinal/tff01.png);
background-repeat: no-repeat; background-size:10%; background-position:center center;">
    
    <h1>Add to the Player Database</h1>

    <h3>Please enter a value to all of the fields for succesfull .</h3>
    
    <form action="insertplayers.php" method="POST" id="search_querry" enctype="multipart/form-data">
        <div>
            <label for="name">Full Name of the Player</label>
            <input type="text" id="full_name" name="full_name">           
        </div>
        <div>
            <label for="goals">Current Goal Count</label>
            <input type="text" id="goal_count" name="goal_count">
        </div>
        <div>
            <label for="range">Age</label>
            <input type="range" name="age" id="age" value="0" min="15" max="50" oninput=" this.nextElementSibling.value = this.value">
            <output>0</output>
        </div>
        <div>
            <label for="birthPlace">Birth Place</label>
            <input type="text" id="birth_place" name="birth_place">
        </div>
        <input type="submit" name="submit" style="margin-top: 3%; color:  rgb(255, 255, 255); background-color: rgb(33, 150, 29);"/>
    </form>
    
</body>
</html>
